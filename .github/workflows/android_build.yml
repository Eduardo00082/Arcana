name: Build Arcana Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Ambiente Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Instalar Dependências
        run: npm install

      - name: Extrair Versão do package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "versao=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Next.js
        run: npm run build

      - name: Sincronizar com Capacitor e Android
        run: |
          if [ ! -d "android" ]; then npx cap add android; fi
          npx cap sync android
          VERSION="${{ steps.get_version.outputs.versao }}"
          sed -i "s/versionName \".*\"/versionName \"$VERSION\"/" android/app/build.gradle
          sed -i "s/versionCode [0-9]*/versionCode ${{ github.run_number }}/" android/app/build.gradle

      - name: Gerar Ícones e Splash
        run: |
          npm install @capacitor/assets
          npx capacitor-assets generate --android
          npx cap sync android

      - name: Compilar APK (Release)
        run: cd android && ./gradlew assembleRelease

      - name: Otimizar e Assinar APK
        id: sign_app
        run: |
          BUILD_TOOLS_PATH=$(ls -d ${ANDROID_SDK_ROOT}/build-tools/* | tail -1)
          UNSIGNED_APK="android/app/build/outputs/apk/release/app-release-unsigned.apk"
          SIGNED_APK="android/app/build/outputs/apk/release/Arcana-v${{ steps.get_version.outputs.versao }}.apk"
          
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          
          # Zipalign e Sign combinados
          $BUILD_TOOLS_PATH/zipalign -v 4 "$UNSIGNED_APK" "Arcana-aligned.apk"
          $BUILD_TOOLS_PATH/apksigner sign --ks release.keystore \
            --ks-key-alias "${{ secrets.ANDROID_KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.ANDROID_KEY_PASSWORD }}" \
            --out "$SIGNED_APK" "Arcana-aligned.apk"
          
          echo "signed_file=$SIGNED_APK" >> $GITHUB_OUTPUT

      # --- CRIAÇÃO DA RELEASE ---
      - name: Criar Release no GitHub
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') # Só roda se for uma Tag
        with:
          files: ${{ steps.sign_app.outputs.signed_file }}
          name: Arcana Release ${{ steps.get_version.outputs.versao }}
          tag_name: ${{ github.ref_name }}
          body: "Build automático da versão ${{ steps.get_version.outputs.versao }}. O APK assinado está anexado abaixo."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}