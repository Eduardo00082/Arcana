name: Build Arcana Release APK

on:
  push:
    branches: [ main ]
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Ambiente Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Instalar Dependências
        run: npm install

      - name: Extrair Versão do package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "versao=$VERSION" >> $GITHUB_OUTPUT
          echo "Sincronizando com a versão: $VERSION"

      - name: Build Next.js
        run: npm run build

      - name: Sincronizar com Capacitor e Atualizar Versão Android
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          # O comando abaixo sincroniza os arquivos e tenta atualizar os metadados
          npx cap sync android

      - name: Gerar Ícones e Splash
        run: |
          npm install @capacitor/assets
          mkdir -p assets
          cp public/images/icon.png assets/icon.png || true
          cp public/images/logo-do-app.png assets/splash.png || true
          npx capacitor-assets generate --android
          npx cap sync android

      - name: Compilar APK (Release)
        run: |
          cd android && ./gradlew assembleRelease

      - name: Assinar APK com a Chave
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload APK Assinado
        uses: actions/upload-artifact@v4
        with:
          name: Arcana-v${{ steps.get_version.outputs.versao }}
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
