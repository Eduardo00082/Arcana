name: Build Arcana Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Ambiente Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Instalar Dependências
        run: npm install

      - name: Extrair Versão do package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "versao=$VERSION" >> $GITHUB_OUTPUT
          echo "Sincronizando com a versão: $VERSION"

      - name: Build Next.js
        run: npm run build

      - name: Sincronizar com Capacitor e Atualizar Versão Android
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android
        
      - name: Sincronizar Versão com Android
        run: |
          VERSION="${{ steps.get_version.outputs.versao }}"
          # Atualiza o versionName no build.gradle
          sed -i "s/versionName \".*\"/versionName \"$VERSION\"/" android/app/build.gradle
          # Atualiza o versionCode (usa o número do run do GitHub para ser único)
          sed -i "s/versionCode [0-9]*/versionCode ${{ github.run_number }}/" android/app/build.gradle
          echo "Android version set to $VERSION (Build: ${{ github.run_number }})"


      - name: Gerar Ícones e Splash
        run: |
          npm install @capacitor/assets
          mkdir -p assets
          cp public/images/icon.png assets/icon.png || true
          cp public/images/logo-do-app.png assets/splash.png || true
          npx capacitor-assets generate --android
          npx cap sync android

      - name: Compilar APK (Release)
        run: |
          cd android && ./gradlew assembleRelease

      - name: Otimizar e Assinar APK
        id: sign_app
        run: |
          # 1. Localizar as ferramentas de build mais recentes do Android no Runner
          BUILD_TOOLS_PATH=$(ls -d ${ANDROID_SDK_ROOT}/build-tools/* | tail -1)
          echo "Utilizando ferramentas de build em: $BUILD_TOOLS_PATH"
          
          # 2. Caminhos dos arquivos
          UNSIGNED_APK="android/app/build/outputs/apk/release/app-release-unsigned.apk"
          ALIGNED_APK="android/app/build/outputs/apk/release/Arcana-aligned.apk"
          SIGNED_APK="android/app/build/outputs/apk/release/Arcana-signed-v${{ steps.get_version.outputs.versao }}.apk"
          
          # 3. Decodificar a Keystore do segredo Base64
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          
          # 4. Zipalign: Otimiza o APK antes da assinatura
          $BUILD_TOOLS_PATH/zipalign -v 4 "$UNSIGNED_APK" "$ALIGNED_APK"
          
          # 5. Apksigner: Assina o APK de forma oficial
          $BUILD_TOOLS_PATH/apksigner sign --ks release.keystore \
            --ks-key-alias "${{ secrets.ANDROID_KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.ANDROID_KEY_PASSWORD }}" \
            --out "$SIGNED_APK" \
            "$ALIGNED_APK"
          
          # 6. Exportar o caminho para o próximo step
          echo "signed_file=$SIGNED_APK" >> $GITHUB_OUTPUT
          
          # 7. Limpeza de segurança
          rm release.keystore

      - name: Upload APK Assinado
        uses: actions/upload-artifact@v4
        with:
          name: Arcana-v${{ steps.get_version.outputs.versao }}
          path: ${{ steps.sign_app.outputs.signed_file }}
