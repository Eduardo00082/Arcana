name: Build Arcana Beta APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Instalar Dependências
        run: npm install

      - name: Build do Next.js
        run: npm run build

      - name: Inicializar, Gerar Ícones e Sincronizar
        run: |
          # Adiciona a pasta android se ela não existir
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          
          # Instala a ferramenta de assets e gera os ícones
          npm install @capacitor/assets
          npx capacitor-assets generate --android --iconSource public/images/logo-do-app.png
          
          # Sincroniza as mudanças com o projeto Android
          npx cap sync android

      - name: Compilar APK (Debug)
        run: |
          cd android && ./gradlew assembleDebug

      - name: Disponibilizar APK v0.1.3-beta
        uses: actions/upload-artifact@v4
        with:
          name: Arcana-v0.1.3-beta
          path: android/app/build/outputs/apk/debug/app-debug.apk
