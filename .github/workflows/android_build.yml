name: Build Arcana Beta APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Ambiente Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Instalar Dependências e Build Next.js
        run: |
          npm install
          npm run build

      - name: Configurar Assets e Capacitor
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          
          npm install @capacitor/assets
          mkdir -p assets
          
          # Preparando arquivos para geração automática
          cp public/images/icon.png assets/icon.png
          cp public/images/logo-do-app.png assets/splash.png
          
          npx capacitor-assets generate --android
          npx cap sync android

      - name: Compilar APK (Debug)
        run: |
          cd android && ./gradlew assembleDebug

      - name: Upload APK v0.1.4-beta
        uses: actions/upload-artifact@v4
        with:
          name: Arcana-v0.1.4-beta
          path: android/app/build/outputs/apk/debug/app-debug.apk